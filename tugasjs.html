<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #ffee00;
        }
    </style>

</head>
<body>
    <h2>Data Pegawai</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
                <th>Total Gaji</th>
            </tr>
        </thead>
        <tbody id ="data-pegawai">
          
        </tbody>
        <tfoot>
            <tr>
                <th colspan="7">Total Gaji</th>
                <th id="total-gaji">Rp.</th>
            </tr>
        </tfoot>
    </table>

    <script>
        var nama="ridwan"
        var jabatan="manajer"
        var status="menikah"
        var gajipokok;

        if(jabatan == "manajer"){
            gajipokok = 15000000;
        } else if(jabatan == "asisten manajer"){
            gajipokok = 1000000;
        } else if(jabatan == "staff"){
            gajipokok = 5000000;
        } else {
            gajipokok=0;
        }

       let tunjanganJabatan = 0.15 * gajipokok;
       let bpjs = 0.1 * gajipokok;
       //ternary
       let tunjanganKeluarga = (status == "menikah" )? 0.2 * gajipokok : 0;
       let totalGaji = gajipokok + tunjanganJabatan + bpjs + tunjanganKeluarga;
       let totalGajiSemua =totalGaji;
       
    

       function tampilkanDataPegawai() {
            let tbody = document.getElementById("data-pegawai");
          
                let row = `<tr>
                                <td>${nama}</td>
                                <td>${jabatan}</td>
                                <td>${status}</td>
                                <td>Rp.${(gajipokok)}</td>
                                <td>Rp.${(tunjanganJabatan)}</td>
                                <td>Rp.${(bpjs)}</td>
                                <td>Rp.${(tunjanganKeluarga)}</td>
                                <td>Rp.${(totalGaji)}</td>
                            </tr>`;
                            
                tbody.innerHTML += row;
           
            document.getElementById("total-gaji").textContent = (totalGajiSemua);
       
                        };


        tampilkanDataPegawai();
    </script>
</body>
</html>
